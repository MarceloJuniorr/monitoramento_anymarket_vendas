<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitoramento Anymarket</title>
  <!-- Inclua os arquivos CSS do Bootstrap (aqui, estamos usando o Bootstrap 5) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    @keyframes blink {
      0% {
        opacity: 1;
      }
      50% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    .blink {
      animation: blink 1s infinite;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1>Monitoramento Anymarket</h1>
    <form action="/upload-xls-any" method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="xlsFile" class="form-label">Selecione a planilha exportada do Anymarket</label>
        <input type="file" class="form-control" id="xlsFile" name="xlsFile" accept=".xls, .xlsx">
      </div>
      <!-- Botões dentro de um contêiner flexível -->
      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary">Enviar</button>
        <a href="/" class="btn btn-secondary">Voltar</a>
      </div>
    </form>
    <div id="loadingIndicator" style="display: none;">
      <div class="d-flex justify-content-center">
        <div class="spinner-grow" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>
    <!-- Div para exibir a tabela do response -->
    <div id="tabelaResponse"></div>
  </div>

  <!-- Inclua os arquivos JavaScript do Bootstrap (popper.js é opcional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Seu código JavaScript para exibir a tabela do response -->
  <script src="script.js"></script>
</body>
</html>
